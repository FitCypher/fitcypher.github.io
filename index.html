<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Fractal electricity background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Main card (scrolls if needed) -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5914.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- Screenshot modal -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
  // â€” Modal logic (unchanged) â€”
  const screenshots = [
    'assets/IMG_5914.PNG','assets/IMG_5915.PNG',
    'assets/IMG_5916.PNG','assets/IMG_5917.PNG',
    'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
  ];
  let currentIndex = 0;
  const modal = document.getElementById('carouselModal'),
        carouselImg = document.getElementById('carouselImage');
  document.getElementById('thumbnail').addEventListener('click', () => {
    modal.classList.add('open');
    carouselImg.src = screenshots[currentIndex];
  });
  document.getElementById('nextImage').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % screenshots.length;
    carouselImg.src = screenshots[currentIndex];
  });
  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('open');
  });

  // â€” Fractal-electric canvas with incremental drawing â€”
  const canvas = document.getElementById('bgCanvas'),
        ctx    = canvas.getContext('2d');
  let W, H;
  function onResize(){
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', onResize);
  onResize();

  // Bolt constructor
  class Bolt {
    constructor(horizontal){
      this.horizontal = horizontal;
      this.segs = 5;
      this.len = (horizontal ? W : H)/this.segs;
      this.pts = [];
      // Build trunk points
      let x = horizontal ? 0 : Math.random()*W;
      let y = horizontal ? Math.random()*H : 0;
      this.pts.push([x,y]);
      for(let i=0;i<this.segs;i++){
        if(horizontal) x += this.len; else y += this.len;
        this.pts.push([x,y]);
        // 90Â° turn drift Â±40px
        if(horizontal) y += (Math.random()*2-1)*40;
        else          x += (Math.random()*2-1)*40;
        this.pts.push([x,y]);
      }
      // One branch at random mid
      const bi = 1 + Math.floor(Math.random()*(this.pts.length-2)),
            [bx,by] = this.pts[bi];
      let branchEnd = [bx,by];
      if(horizontal) branchEnd = [bx, by+this.len*0.4];
      else          branchEnd = [bx+this.len*0.4, by];
      this.pts.splice(bi+1,0,branchEnd);

      this.start = performance.now();
      this.duration = 4000; // 4s to draw
    }
    draw(now){
      const t = (now - this.start) / this.duration;
      if(t>=1) return false; // done
      const count = Math.floor(this.pts.length * t);
      ctx.beginPath();
      ctx.moveTo(this.pts[0][0], this.pts[0][1]);
      for(let i=1;i<=count;i++){
        const [px,py] = this.pts[i];
        ctx.lineTo(px,py);
      }
      ctx.stroke();
      return true; // still drawing
    }
  }

  let bolts = [];
  let lastSpawn = 0;
  function animate(ts){
    requestAnimationFrame(animate);
    // clear completely
    ctx.clearRect(0,0,W,H);

    // spawn every 1.5s
    if(ts - lastSpawn > 1500){
      const horiz = Math.random()<0.5;
      bolts.push(new Bolt(horiz));
      lastSpawn = ts;
    }

    // draw all bolts
    ctx.globalCompositeOperation = 'lighter';
    ctx.strokeStyle = 'rgba(157,78,221,0.8)';
    ctx.lineWidth = 5;
    bolts = bolts.filter(b => b.draw(ts));
  }
  animate();
  </script>
</body>
</html>
