<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg">
    <!-- SVG Circuit Overlay -->
    <svg class="circuitry" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <path d="M0,300 Q200,100 400,300 T800,300" stroke="#9d4edd" stroke-width="2" fill="none" />
      <path d="M0,400 Q200,200 400,400 T800,400" stroke="#00b4d8" stroke-width="1.5" fill="none" />
      <path d="M0,500 Q200,300 400,500 T800,500" stroke="#9d4edd" stroke-width="1.2" fill="none" />
    </svg>

    <!-- Main Content Card -->
    <div class="card">
      <img src="assets/logo_transparent.png" alt="FitCypher Logo" class="logo" />
      <p class="tagline">Track workouts. Fuel growth. Stay locked in.</p>

      <div class="screenshot-thumbnail" id="thumbnail">
        <img src="assets/IMG_5914.PNG" alt="App Screenshot" />
      </div>

      <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
      <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
        Follow us on Instagram
      </a>
    </div>
  </div>

  <!-- Modal Carousel -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="App Screenshot" />
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
    const screenshots = [
      'assets/IMG_5914.PNG',
      'assets/IMG_5915.PNG',
      'assets/IMG_5916.PNG',
      'assets/IMG_5917.PNG',
      'assets/IMG_5918.PNG',
      'assets/IMG_5919.PNG',
    ];

    let currentIndex = 0;
    const modal = document.getElementById('carouselModal');
    const image = document.getElementById('carouselImage');

    document.getElementById('thumbnail').addEventListener('click', () => {
      modal.classList.add('open');
      image.src = screenshots[currentIndex];
    });

    document.getElementById('nextImage').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % screenshots.length;
      image.src = screenshots[currentIndex];
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.remove('open');
    });
  </script>
</body>
</html>
