<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- full-screen lightning background -->
  <canvas id="bgCanvas"></canvas>

  <!-- content card -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5912.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- modal carousel -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5912.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
  // ===== modal logic =====
  const screenshots = [
    'assets/IMG_5912.PNG','assets/IMG_5913.PNG','assets/IMG_5914.PNG',
    'assets/IMG_5915.PNG','assets/IMG_5916.PNG','assets/IMG_5917.PNG',
    'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
  ];
  let currentIndex = 0;
  const modal = document.getElementById('carouselModal'),
        imgEl = document.getElementById('carouselImage');
  document.getElementById('thumbnail').addEventListener('click', () => {
    modal.classList.add('open');
    imgEl.src = screenshots[currentIndex];
  });
  document.getElementById('nextImage').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % screenshots.length;
    imgEl.src = screenshots[currentIndex];
  });
  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('open');
  });

  // ===== lightning canvas =====
  const canvas = document.getElementById('bgCanvas'),
        ctx    = canvas.getContext('2d');
  let W, H;
  function resizeCanvas(){
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Bolt {
    constructor(){
      this.start      = performance.now();
      this.duration   = 8000;  // head runs 8s
      this.tailDur    = 4000;  // tail follows 4s
      this.horizontal = Math.random()<0.5;
      this.color      = Math.random()<0.5
                       ? 'rgba(157,78,221,0.8)'  // purple
                       : 'rgba(0,180,216,0.8)';   // cyan
      // build control points
      const segs = 5,
            len  = (this.horizontal? W : H)/segs,
            pts  = [];
      let x = this.horizontal? 0 : Math.random()*W,
          y = this.horizontal? Math.random()*H : 0;
      pts.push([x,y]);
      for(let i=0;i<segs;i++){
        if(this.horizontal) x += len; else y += len;
        pts.push([x,y]);
        if(this.horizontal) y += (Math.random()*2-1)*40;
        else               x += (Math.random()*2-1)*40;
        pts.push([x,y]);
      }
      this.pts  = pts;
      // sample trunk densely
      this.path = [];
      for(let i=0;i<pts.length-1;i++){
        const [x1,y1]=pts[i], [x2,y2]=pts[i+1];
        for(let t=0;t<60;t++){
          const f = t/60;
          this.path.push([x1+(x2-x1)*f, y1+(y2-y1)*f]);
        }
      }
      // branch
      this.branchIdx = 1 + Math.floor(Math.random()*(pts.length-2));
      const [bx,by] = pts[this.branchIdx];
      this.branchPts = [[bx,by]];
      for(let t=1;t<=40;t++){
        const f = t/40;
        if(this.horizontal){
          this.branchPts.push([bx, by + len*0.3*f]);
        } else {
          this.branchPts.push([bx + len*0.3*f, by]);
        }
      }
    }
    draw(now){
      const tHead = (now - this.start)/this.duration;
      const tTail = (now - this.start - this.tailDur)/this.duration;
      const total = this.path.length;
      // head index
      const headI = Math.floor(total * Math.min(Math.max(tHead,0),1));
      // tail index
      const tailI = Math.floor(total * Math.min(Math.max(tTail,0),1));
      if(headI<=0) return;
      ctx.beginPath();
      ctx.moveTo(...this.path[tailI]);
      for(let i=tailI+1;i<=headI;i++){
        ctx.lineTo(...this.path[i]);
      }
      ctx.strokeStyle = this.color;
      ctx.lineWidth   = 4;
      ctx.stroke();
      // branch appears when head passes branchIdx
      const branchStartT = this.branchIdx/this.pts.length;
      if(tHead > branchStartT){
        const brTotal = this.branchPts.length;
        const brHeadI  = Math.floor(brTotal * Math.min((tHead-branchStartT)/(1-branchStartT),1));
        let brTailI = Math.floor(brTotal * Math.min((tTail-branchStartT)/(1-branchStartT),1));
        brTailI = Math.max(brTailI,0);
        if(brHeadI>0){
          ctx.beginPath();
          ctx.moveTo(...this.branchPts[brTailI]);
          for(let i=brTailI+1;i<=brHeadI;i++){
            ctx.lineTo(...this.branchPts[i]);
          }
          ctx.stroke();
        }
      }
    }
    isDone(now){
      return now - this.start > this.duration + this.tailDur;
    }
  }

  const bolts = [];
  let lastSpawn=0;
  function animate(now){
    requestAnimationFrame(animate);
    ctx.clearRect(0,0,W,H);
    // spawn 5 bolts every 1s
    if(now - lastSpawn > 1000){
      for(let i=0;i<5;i++) bolts.push(new Bolt());
      lastSpawn = now;
    }
    bolts.forEach(b=>b.draw(now));
    for(let i=bolts.length-1;i>=0;i--){
      if(bolts[i].isDone(now)) bolts.splice(i,1);
    }
  }
  animate(performance.now());
  </script>
</body>
</html>
