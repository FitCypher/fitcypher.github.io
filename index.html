<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Canvas for fractal electricity -->
  <canvas id="bgCanvas"></canvas>

  <!-- Content card -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5914.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- Screenshot modal -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
    // Modal logic
    const screenshots = [
      'assets/IMG_5914.PNG','assets/IMG_5915.PNG',
      'assets/IMG_5916.PNG','assets/IMG_5917.PNG',
      'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
    ];
    let currentIndex = 0;
    const modal = document.getElementById('carouselModal'),
          imgEl = document.getElementById('carouselImage');
    document.getElementById('thumbnail').addEventListener('click', () => {
      modal.classList.add('open');
      imgEl.src = screenshots[currentIndex];
    });
    document.getElementById('nextImage').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % screenshots.length;
      imgEl.src = screenshots[currentIndex];
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.remove('open');
    });

    // Canvas electricity
    const canvas = document.getElementById('bgCanvas'),
          ctx    = canvas.getContext('2d');
    let w,h;
    function resize(){
      w = canvas.width  = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawFractal(startX, startY, horizontal=false){
      const segments = 5;
      const segL     = (horizontal ? w : h)/segments;
      let x = startX, y = startY;
      const pts = [[x,y]];

      for(let i=0;i<segments;i++){
        if(horizontal) x += segL;
        else           y += segL;
        pts.push([x,y]);
        // 90Â° turn
        if(horizontal) {
          y += (Math.random()*2-1)*40;
        } else {
          x += (Math.random()*2-1)*40;
        }
        pts.push([x,y]);
      }
      // draw trunk
      ctx.beginPath();
      ctx.moveTo(pts[0][0], pts[0][1]);
      pts.slice(1).forEach(p=>ctx.lineTo(p[0],p[1]));
      ctx.stroke();

      // one branch
      const bi = 1 + Math.floor(Math.random()*(pts.length-2));
      const [bx,by] = pts[bi];
      ctx.beginPath();
      ctx.moveTo(bx,by);
      if(horizontal) {
        ctx.lineTo(bx, by + segL*0.4);
      } else {
        ctx.lineTo(bx + segL*0.4, by);
      }
      ctx.stroke();
    }

    let last=0;
    function animate(ts){
      requestAnimationFrame(animate);
      // fade
      ctx.globalCompositeOperation='source-over';
      ctx.fillStyle='rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,w,h);

      // every 1s draw either vertical or horizontal
      if(ts - last > 1000){
        ctx.globalCompositeOperation='lighter';
        ctx.strokeStyle='rgba(157,78,221,0.8)';
        ctx.lineWidth = 4;

        if(Math.random()<0.5){
          // vertical from top
          drawFractal(Math.random()*w, 0, false);
        } else {
          // horizontal from left
          drawFractal(0, Math.random()*h, true);
        }
        last = ts;
      }
    }
    animate();
  </script>
</body>
</html>
