<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Full-screen fractal electricity canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Centered card -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5914.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- Modal carousel -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
  // â€”â€” Modal logic â€”â€”
  const screenshots = [
    'assets/IMG_5914.PNG','assets/IMG_5915.PNG',
    'assets/IMG_5916.PNG','assets/IMG_5917.PNG',
    'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
  ];
  let currentIndex = 0;
  const modal = document.getElementById('carouselModal'),
        carouselImage = document.getElementById('carouselImage');
  document.getElementById('thumbnail').addEventListener('click', () => {
    modal.classList.add('open');
    carouselImage.src = screenshots[currentIndex];
  });
  document.getElementById('nextImage').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % screenshots.length;
    carouselImage.src = screenshots[currentIndex];
  });
  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('open');
  });

  // â€”â€” Fractal-electric canvas â€”â€”
  const canvas = document.getElementById('bgCanvas'),
        ctx    = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width  = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function drawBolt() {
    // pick random start
    let x = Math.random()*w, y = 0;
    const segments = 5,
          segH     = h/segments,
          pts      = [[x,y]];
    // build main path
    for (let i=0; i<segments; i++){
      y += segH;
      pts.push([x,y]);
      x += (Math.random()*2-1)*40;     // drift Â±40px
      pts.push([x,y]);
    }
    // draw trunk
    ctx.beginPath();
    ctx.moveTo(pts[0][0], pts[0][1]);
    pts.slice(1).forEach(p => ctx.lineTo(p[0], p[1]));
    ctx.stroke();

    // two branches
    for (let b=0; b<2; b++){
      const bi = 1 + Math.floor(Math.random()*(pts.length-2)),
            [bx,by] = pts[bi];
      ctx.beginPath();
      ctx.moveTo(bx,by);
      let branchX = bx, branchY = by;
      if (b===0) {
        // horizontal branch
        branchX += (Math.random()*2-1)*segH*0.5;
      } else {
        // vertical branch
        branchY += segH*0.3;
      }
      ctx.lineTo(branchX,branchY);
      ctx.stroke();
    }
  }

  let lastTime = 0;
  function animate(time) {
    requestAnimationFrame(animate);

    // fade trails
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0,0,0,0.04)';
    ctx.fillRect(0,0,w,h);

    // draw very slowly: once every 3s
    if (time - lastTime > 3000) {
      ctx.globalCompositeOperation = 'lighter';
      ctx.strokeStyle = 'rgba(157,78,221,0.8)';
      ctx.lineWidth   = 5;
      drawBolt();
      lastTime = time;
    }
  }
  animate();
  </script>
</body>
</html>
