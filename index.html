<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg">
    <div class="card">
      <img src="assets/logo_transparent.png" alt="FitCypher Logo" class="logo" />
      <p class="tagline">Track workouts. Fuel growth. Stay locked in.</p>

      <!-- Thumbnail trigger -->
      <div class="screenshot-thumbnail" id="thumbnail">
        <img src="assets/IMG_5914.PNG" alt="Preview Screenshot" />
      </div>

      <!-- Modal -->
      <div class="carousel-modal" id="carouselModal">
        <div class="carousel-background"></div>
        <div class="carousel-content">
          <div class="carousel-wrapper" id="carouselWrapper">
            <!-- Slides will be injected by JS -->
          </div>
          <button id="nextImage">â–¶</button>
          <button id="closeModal">âœ•</button>
        </div>
      </div>

      <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
      <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
        Follow us on Instagram
      </a>
    </div>
  </div>

  <script>
    const screenshots = [
      'assets/IMG_5914.PNG',
      'assets/IMG_5915.PNG',
      'assets/IMG_5916.PNG',
      'assets/IMG_5917.PNG',
      'assets/IMG_5918.PNG',
      'assets/IMG_5919.PNG',
    ];

    let currentIndex = 0;

    const thumbnail = document.getElementById('thumbnail');
    const modal = document.getElementById('carouselModal');
    const wrapper = document.getElementById('carouselWrapper');
    const nextBtn = document.getElementById('nextImage');
    const closeBtn = document.getElementById('closeModal');

    // Inject images into carousel
    screenshots.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'carousel-slide';
      if (index === 0) img.classList.add('active');
      wrapper.appendChild(img);
    });

    const updateSlides = () => {
      const slides = document.querySelectorAll('.carousel-slide');
      slides.forEach((slide, idx) => {
        slide.classList.remove('active');
        if (idx === currentIndex) slide.classList.add('active');
      });
    };

    thumbnail.addEventListener('click', () => {
      modal.classList.add('open');
      updateSlides();
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('open');
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % screenshots.length;
      updateSlides();
    });
  </script>
</body>
</html>
