<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitCypher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gradient-bg">
      <div class="card">
        <img src="assets/logo_transparent.png" alt="FitCypher Logo" class="logo" />

        <p class="tagline">Track workouts. Fuel growth. Stay locked in.</p>

        <!-- Screenshot Carousel -->
        <!-- Preview -->
        <div class="screenshot-thumbnail" id="thumbnail">
          <img src="assets/IMG_5914.PNG" alt="Preview Screenshot" />
        </div>

        <!-- Fullscreen Carousel Modal -->
        <div class="carousel-modal" id="carouselModal">
          <div class="carousel-background"></div>
        
          <div class="carousel-container">
            <div class="carousel" id="carousel">
              <!-- JS will populate images -->
            </div>
            <button class="carousel-close" id="closeModal">✕</button>
            <button class="carousel-next" id="nextImage">▶</button>
          </div>
        </div>



    <!-- Script -->
    <script>
      const screenshots = [
        'assets/IMG_5914.PNG',
        'assets/IMG_5915.PNG',
        'assets/IMG_5916.PNG',
        'assets/IMG_5917.PNG',
        'assets/IMG_5918.PNG',
        'assets/IMG_5919.PNG',
      ];

      const thumbnail = document.getElementById('thumbnail');
      const modal = document.getElementById('carouselModal');
      const carousel = document.getElementById('carousel');
      const closeModal = document.getElementById('closeModal');
      const nextButton = document.getElementById('nextImage');

      let currentIndex = 0;

      // Populate carousel
      screenshots.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('carousel-image');
        if (index === 0) img.classList.add('active');
        carousel.appendChild(img);
      });

      const updateCarousel = () => {
        const images = document.querySelectorAll('.carousel-image');
        images.forEach((img, idx) => {
          img.classList.remove('active');
          if (idx === currentIndex) img.classList.add('active');
        });
        carousel.style.transform = `rotateY(${-currentIndex * 60}deg)`;
      };

      thumbnail.addEventListener('click', () => {
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
      });

      closeModal.addEventListener('click', () => {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % screenshots.length;
        updateCarousel();
      });
    </script>
  </body>
</html>
