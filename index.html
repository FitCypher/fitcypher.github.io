<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- lightning canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- your card in normal flow -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5914.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- modal carousel -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
    // â€”â€” Modal logic â€”â€” 
    const screenshots = [
      'assets/IMG_5914.PNG','assets/IMG_5915.PNG',
      'assets/IMG_5916.PNG','assets/IMG_5917.PNG',
      'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
    ];
    let currentIndex = 0;
    const modal = document.getElementById('carouselModal'),
          imgEl = document.getElementById('carouselImage');
    document.getElementById('thumbnail').addEventListener('click', ()=>{
      modal.classList.add('open');
      imgEl.src = screenshots[currentIndex];
    });
    document.getElementById('nextImage').addEventListener('click', ()=>{
      currentIndex = (currentIndex+1)%screenshots.length;
      imgEl.src = screenshots[currentIndex];
    });
    document.getElementById('closeModal').addEventListener('click', ()=>{
      modal.classList.remove('open');
    });

    // â€”â€” Fractal-electric canvas â€”â€” 
    const canvas = document.getElementById('bgCanvas'),
          ctx    = canvas.getContext('2d');
    let w,h;
    function resize(){
      w=canvas.width=window.innerWidth;
      h=canvas.height=window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // helper to build bolt segments
    function makeBolt(horizontal){
      const segs = 6,
            len  = (horizontal? w: h)/segs;
      let x = horizontal?0: Math.random()*w,
          y = horizontal? Math.random()*h:0;
      const pts = [[x,y]];
      for(let i=0;i<segs;i++){
        if(horizontal) x+=len; else y+=len;
        pts.push([x,y]);
        // 90Â° jitter Â±30px
        if(horizontal) y += (Math.random()*2-1)*30;
        else           x += (Math.random()*2-1)*30;
        pts.push([x,y]);
      }
      // create line segments
      const segArr = [];
      for(let i=0;i<pts.length-1;i++){
        segArr.push([pts[i][0],pts[i][1],pts[i+1][0],pts[i+1][1]]);
      }
      // one branch
      const bi = 1 + Math.floor(Math.random()*(segArr.length-2)),
            [x1,y1] = segArr[bi].slice(0,2);
      let bx=x1, by=y1;
      if(horizontal) by += len*0.4;
      else           bx += len*0.4;
      segArr.push([x1,y1,bx,by]);
      return segArr;
    }

    const activeBolts = [];
    let nextBolt = 0;
    function animate(ts){
      requestAnimationFrame(animate);
      // full clear each frame => no trails
      ctx.clearRect(0,0,w,h);

      // spawn new bolt every 1500ms
      if(ts>nextBolt){
        const horizontal = Math.random()<0.5;
        activeBolts.push({
          segs: makeBolt(horizontal),
          start: ts,
          dur: 3000
        });
        nextBolt = ts + 1500;
      }

      // draw all active bolts
      ctx.globalCompositeOperation='lighter';
      ctx.strokeStyle='rgba(157,78,221,0.8)';
      ctx.lineWidth = 5;
      for(let i=activeBolts.length-1;i>=0;i--){
        const b = activeBolts[i],
              t = (ts - b.start)/b.dur;
        if(t>=1){
          activeBolts.splice(i,1);
          continue;
        }
        // how many segments to draw
        const count = Math.floor(b.segs.length * t);
        ctx.beginPath();
        for(let j=0;j<count;j++){
          const s = b.segs[j];
          ctx.moveTo(s[0],s[1]);
          ctx.lineTo(s[2],s[3]);
        }
        ctx.stroke();
      }
    }
    animate(0);
  </script>
</body>
</html>
