<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Fractal-electricity canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Perfectly centered card -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span> 
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5914.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">üß™ In development ‚Äî beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- Screenshot modal -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5914.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">‚ñ∂</button>
        <button id="closeModal">‚úï</button>
      </div>
    </div>
  </div>

  <script>
    // ‚Äî Modal logic ‚Äî
    const screenshots = [
      'assets/IMG_5914.PNG','assets/IMG_5915.PNG',
      'assets/IMG_5916.PNG','assets/IMG_5917.PNG',
      'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
    ];
    let currentIndex = 0;
    const modal = document.getElementById('carouselModal'),
          carouselImage = document.getElementById('carouselImage');
    document.getElementById('thumbnail').addEventListener('click', () => {
      modal.classList.add('open');
      carouselImage.src = screenshots[currentIndex];
    });
    document.getElementById('nextImage').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % screenshots.length;
      carouselImage.src = screenshots[currentIndex];
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.remove('open');
    });

    // ‚Äî Canvas fractal-electric effect ‚Äî
    const canvas = document.getElementById('bgCanvas'),
          ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // draw one angular ‚Äúbolt‚Äù with 90¬∞ turns
    function drawBolt() {
      ctx.globalCompositeOperation = 'lighter';
      ctx.strokeStyle = 'rgba(157,78,221,0.3)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      // start at random top position
      let x = Math.random() * w, y = 0;
      ctx.moveTo(x, y);
      const segments = 4;
      const segH = h / segments;
      for (let i = 0; i < segments; i++) {
        // vertical line
        y += segH;
        ctx.lineTo(x, y);
        // small horizontal shift
        x += (Math.random() * 2 - 1) * 60;  // ¬±60px max
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    let lastTime = 0;
    function animate(time) {
      requestAnimationFrame(animate);
      // fade with slight alpha
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(0,0,0,0.06)';
      ctx.fillRect(0, 0, w, h);

      // one bolt every 1200ms
      if (time - lastTime > 1200) {
        drawBolt();
        lastTime = time;
      }
    }
    animate();
  </script>
</body>
</html>
