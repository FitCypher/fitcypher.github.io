<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <!-- Background SVG Sine Curves -->
    <svg class="background-waves" viewBox="0 0 1440 800" preserveAspectRatio="none">
      <path d="M0,200 C360,100 1080,300 1440,200" stroke="url(#grad1)" stroke-width="2" fill="none"/>
      <path d="M0,400 C360,300 1080,500 1440,400" stroke="url(#grad2)" stroke-width="2" fill="none"/>
      <path d="M0,600 C360,500 1080,700 1440,600" stroke="url(#grad3)" stroke-width="2" fill="none"/>

      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#9d4edd"/>
          <stop offset="100%" stop-color="#00b4d8"/>
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#00b4d8"/>
          <stop offset="100%" stop-color="#9d4edd"/>
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#9d4edd"/>
          <stop offset="100%" stop-color="#00b4d8"/>
        </linearGradient>
      </defs>
    </svg>

    <!-- Right-Side Content -->
    <div class="content">
      <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo" />
      <p class="tagline">
        Track workouts. <span class="glow-purple">Fuel growth.</span> <span class="glow-blue">Stay locked in.</span>
      </p>

      <div class="screenshot">
        <img src="assets/IMG_5914.PNG" alt="App Screenshot" />
      </div>

      <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>

      <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
        Follow us on Instagram
      </a>
    </div>
  </div>
</body>
</html>
