<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitCypher</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Lightning canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Centered Card -->
  <div class="card">
    <img src="assets/logo_transparent.png" class="logo" alt="FitCypher Logo"/>
    <p class="tagline">
      Track workouts. <span class="glow-purple">Fuel growth.</span>
      <span class="glow-blue">Stay locked in.</span>
    </p>
    <div class="screenshot" id="thumbnail">
      <img src="assets/IMG_5912.PNG" alt="App Screenshot"/>
    </div>
    <p class="beta-note">ðŸ§ª In development â€” beta coming soon</p>
    <a href="https://instagram.com/fitcypher.app" target="_blank" class="cta-button">
      Follow us on Instagram
    </a>
  </div>

  <!-- Modal carousel -->
  <div class="carousel-modal" id="carouselModal">
    <div class="carousel-background"></div>
    <div class="carousel-content">
      <img id="carouselImage" src="assets/IMG_5912.PNG" alt="Screenshot"/>
      <div class="carousel-buttons">
        <button id="nextImage">â–¶</button>
        <button id="closeModal">âœ•</button>
      </div>
    </div>
  </div>

  <script>
  // â€”â€” Modal logic â€”â€”
  const screenshots = [
    'assets/IMG_5912.PNG','assets/IMG_5913.PNG','assets/IMG_5914.PNG',
    'assets/IMG_5915.PNG','assets/IMG_5916.PNG','assets/IMG_5917.PNG',
    'assets/IMG_5918.PNG','assets/IMG_5919.PNG'
  ];
  let currentIndex = 0;
  const modal = document.getElementById('carouselModal'),
        imgEl = document.getElementById('carouselImage');
  document.getElementById('thumbnail').addEventListener('click', () => {
    modal.classList.add('open');
    imgEl.src = screenshots[currentIndex];
  });
  document.getElementById('nextImage').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % screenshots.length;
    imgEl.src = screenshots[currentIndex];
  });
  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('open');
  });

  // â€”â€” Smooth fractal-electric animation â€”â€”
  const canvas = document.getElementById('bgCanvas'),
        ctx    = canvas.getContext('2d');
  let W,H;
  function resize(){
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Precompute a bolt path (trunk+two branches) as arrays of points
  class Bolt {
    constructor(){
      // choose orientation
      this.horizontal = Math.random() < 0.5;
      // choose color
      const purple = 'rgba(157,78,221,0.8)',
            teal   = 'rgba(0,180,216,0.8)';
      this.color = Math.random()<0.5 ? purple : teal;
      // timing
      this.start  = performance.now();
      this.dur    = 8000; // 8s travel
      // build control points
      const segs = 5,
            len  = this.horizontal ? W/segs : H/segs,
            pts  = [];
      let x = this.horizontal ? 0 : Math.random()*W,
          y = this.horizontal ? Math.random()*H : 0;
      pts.push([x,y]);
      for(let i=0; i<segs; i++){
        if(this.horizontal) x += len; else y += len;
        pts.push([x,y]);
        if(this.horizontal) y += (Math.random()*2-1)*40;
        else               x += (Math.random()*2-1)*40;
        pts.push([x,y]);
      }
      this.pts = pts;
      // branch
      this.branchIdx = 1 + Math.floor(Math.random()*(pts.length-2));
      const [bx,by] = pts[this.branchIdx];
      if(this.horizontal){
        this.branchPts = [[bx,by]];
        for(let t=1;t<=30;t++){
          const yy = by + (len*0.3)* (t/30);
          this.branchPts.push([bx, yy]);
        }
      } else {
        this.branchPts = [[bx,by]];
        for(let t=1;t<=30;t++){
          const xx = bx + (len*0.3)* (t/30);
          this.branchPts.push([xx, by]);
        }
      }
      // sample trunk into many points
      this.path = [];
      for(let i=0;i<pts.length-1;i++){
        const [x1,y1]=pts[i], [x2,y2]=pts[i+1];
        for(let t=0;t<50;t++){
          const f=t/50;
          this.path.push([ x1 + (x2-x1)*f, y1 + (y2-y1)*f ]);
        }
      }
    }
    draw(now){
      const t = (now - this.start)/this.dur;
      if(t<=0) return;
      // draw trunk
      const total = this.path.length,
            upTo  = Math.min( Math.floor(total * t), total );
      ctx.beginPath();
      ctx.moveTo(...this.path[0]);
      for(let i=1;i<upTo;i++){
        ctx.lineTo(...this.path[i]);
      }
      ctx.strokeStyle = this.color;
      ctx.lineWidth   = 4;
      ctx.stroke();
      // draw branch once trunk passed
      const brStart = (this.branchIdx/this.pts.length);
      if(t > brStart){
        const bt = (t - brStart)/(1 - brStart);
        const btotal = this.branchPts.length,
              bUp     = Math.min( Math.floor(btotal * bt), btotal );
        ctx.beginPath();
        ctx.moveTo(...this.branchPts[0]);
        for(let i=1;i<bUp;i++){
          ctx.lineTo(...this.branchPts[i]);
        }
        ctx.stroke();
      }
    }
    isDone(now){
      return now - this.start > this.dur;
    }
  }

  const bolts = [];
  let lastSpawn = 0;
  function loop(now){
    requestAnimationFrame(loop);
    // clear entire canvas each frame
    ctx.clearRect(0,0,W,H);
    // spawn every 1.2s
    if(now - lastSpawn > 1200){
      bolts.push(new Bolt());
      lastSpawn = now;
    }
    // draw and remove finished
    bolts.forEach(b=>b.draw(now));
    for(let i=bolts.length-1;i>=0;i--){
      if(bolts[i].isDone(now)) bolts.splice(i,1);
    }
  }
  loop(performance.now());
  </script>
</body>
</html>
